<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style/style.css" />
    <title>Bag</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-main">
          <div class="header-menu">
            <a href="/" class="header-img"
              ><img
                src="./img/logo.webp"
                loading="lazy"
                decoding="async"
                alt="logo"
                width="1"
                height="1"
            /></a>
            <nav class="nav">
              <ul class="menu-list">
                <li class="menu-item"><a href="#">Home</a></li>
                <li class="menu-item"><a href="#">Feature</a></li>
                <li class="menu-item"><a href="#">About</a></li>
                <li class="menu-item"><a href="#">Product</a></li>
              </ul>
            </nav>
          </div>
          <div class="header_btn">
            <a href="#" class="btn btn-primary">Shop Now</a>
          </div>
        </div>
      </div>
    </header>

    <section class="main">
      <div class="main-content">
        <div class="container">
          <img
            src="./img/bg_header.webp"
            loading="lazy"
            decoding="async"
            alt="bg_header"
            width="1"
            height="1"
            class="main__bg"
          />
          <img
            src="./img/girl_header.webp"
            loading="lazy"
            decoding="async"
            alt="girl_header"
            width="1"
            height="1"
            class="girl_bg"
          />
          <img
            src="./img/imgbg.png"
            loading="lazy"
            decoding="async"
            alt="bg_star"
            width="1"
            height="1"
            class="star_bg"
          />

          <div class="main-text">
            <h1 class="section-title">Look Stylish Be Stylish.</h1>
            <h2 class="section-subtitle">
              <span>Look Stylish</span> Be Stylish.
            </h2>
            <p class="section-text">
              Before starting this business you should have ideas about the
              market and products to Compete with the Existing Businesses.
            </p>
            <a href="#" class="btn btn-primary">Join Shop</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
